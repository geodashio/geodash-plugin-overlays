---
overlays:
  type: objectarray
  label: Static Overlays
  placeholder: "Static Overlays"
  required: true
  description: "Static Overlays available."
  schema:
    verbose_singular: Static Overlay
    verbose_plural: Static Overlays
    fields:
      - id: id
        type: text
        label: ID
        placeholder: ID
        required: true
        description: "The id of your static overlay."
      - id: type
        type: text
        label: Type
        placeholder: text or image
        required: true
        description: "The type of your static overlay (text or image)."
        options:
          - text
          - image
      - id: position
        type: object
        label: Position
        placeholder: "position"
        required: false
        description: "Position of the overlay."
        schema:
          verbose_singular: Position
          fields:
            - id: top
              type: text
              label: Position / Top
              placeholder: auto
              required: true
              description: "The top position of your static overlayer (in pixels or percentage)."
            - id: bottom
              type: text
              label: Position / Bottom
              placeholder: auto
              required: true
              description: "The bottom position of your static overlayer (in pixels or percentage)."
            - id: left
              type: text
              label: Position / Left
              placeholder: auto
              required: true
              description: "The left position of your static overlayer (in pixels or percentage)."
            - id: right
              type: text
              label: Position / Right
              placeholder: auto
              required: true
              description: "The right position of your static overlayer (in pixels or percentage)."
      - id: width
        type: text
        label: Width
        placeholder: width
        required: true
        description: "The width of your static overlayer (in pixels or percentage)."
      - id: height
        type: text
        label: Height
        placeholder: height
        required: true
        description: "The height of your static overlayer (in pixels or percentage)."
      - id: css
        type: object
        label: CSS
        placeholder: "css"
        required: false
        description: "Additional CSS for the overlay."
        schema:
          verbose_singular: CSS
          fields:
            - id: properties
              type: objectarray
              label: Intent Additional CSS Properties
              placeholder: "properties"
              required: false
              description: "The additional css properties of the intent, such as margin, padding, border, etc."
              schema:
                verbose_singular: Property
                verbose_plural: Properties
                fields:
                  - id: name
                    type: text
                    label: Property Name
                    placeholder: "name"
                    required: true
                    description: "The name of the property."
                  - id: value
                    type: template
                    label: Property value
                    placeholder: "value"
                    required: true
                    description: "The value of the property."
      - id: tooltip
        type: object
        label: Tooltip
        placeholder: "tooltip"
        required: false
        description: "Tooltip"
        schema:
          verbose_singular: Tooltip
          fields:
            - id: content
              type: template
              label: Tooltip / Content
              placeholder: auto
              required: true
              description: "The content of the tooltip."
            - id: placement
              type: text
              label: Tooltip / Placement
              placeholder: auto
              required: true
              description: "The placement of the tooltip."
              options: [top, left, bottom, right]
      - id: text
        type: object
        label: Text
        placeholder: "text"
        required: false
        description: "Text of the overlay."
        when:
          field: type
          values:
            - text
        schema:
          verbose_singular: Position
          fields:
            - id: content
              type: text
              label: Text Content
              placeholder: text
              required: false
              description: "The text of your static overlayer."
            - id: font.family
              type: text
              label: Text Font Family
              placeholder: Arial
              required: false
              description: "The font family of your text in your static overlayer."
              options:
                - Arial
                - Open Sans
                - Verdana
                - Impact
            - id: font.size
              type: text
              label: Text Font Size
              placeholder: 12px
              required: false
              description: "The font size of your text in your static overlayer."
            - id: font.style
              type: text
              label: Text Font Style
              placeholder: normal or italic
              required: false
              description: "The font style of your text in your static overlayer."
              options:
                - normal
                - italic
                - oblique
                - initial
                - inherit
            - id: shadow
              type: text
              label: Text Shadow
              placeholder: none;
              required: false
              description: "The text-shadow to apply to your static overlayer."
      - id: image
        type: object
        label: Image
        placeholder: "image"
        required: false
        description: "Image for the overlay."
        when:
          field: type
          values:
            - image
        schema:
          verbose_singular: Image
          fields:
            - id: asset
              type: text
              label: Image Asset ID
              placeholder: image asset ID
              required: false
              description: "The id of the image asset."
              search:
                datasets:
                  - Images
            - id: url
              type: text
              label: Image Url
              placeholder: image url
              required: false
              description: "The URL of your image static overlayer."
      - id: link
        type: object
        label: Link
        placeholder: "link"
        required: false
        description: "Link for the overlay."
        schema:
          verbose_singular: Link
          fields:
            - id: url
              type: text
              label: Link URL
              placeholder: url
              required: true
              description: "The destination of the link activated on user click."
            - id: target
              type: text
              label: Link Target
              placeholder: target
              required: true
              description: "The target of the link."
              options:
                - _blank
                - _self
                - _parent
                - _top
      - id: intent
        type: object
        label: Intent
        placeholder: "intent"
        required: false
        description: "Intent for the overlay."
        schema:
          verbose_singular: Intent
          fields:
            - id: name
              type: text
              label: Intent Name
              placeholder: name
              required: true
              description: "The intent to emit."
              search:
                local:
                  name: reflect
                  args:
                    locations:
                      - handlers
            - id: properties
              type: objectarray
              label: Intent Properties
              placeholder: "properties"
              required: false
              description: "The properties of the intent, such as layer id, location, etc."
              schema:
                verbose_singular: Property
                verbose_plural: Properties
                fields:
                  - id: name
                    type: text
                    label: Property Name
                    placeholder: "name"
                    required: true
                    description: "The name of the property."
                  - id: value
                    type: template
                    label: Property value
                    placeholder: "value"
                    required: true
                    description: "The value of the property."
